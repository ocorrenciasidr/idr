<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório por Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e1e2f; color: #f1f1f1; }
        table { background-color: #2e2e3e; }
        th, td { color: #f1f1f1; }
        th { background-color: #3e3e50; }
        .btn-primary { background-color: #4e73df; border: none; }
        .btn-primary:hover { background-color: #2e59d9; }
        .btn-secondary { background-color: #6c757d; border: none; }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Relatório por Aluno</h1>

        <form method="get" action="{{ url_for('relatorio_aluno') }}" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="sala" class="form-label">Sala:</label>
                <select name="sala" id="sala" class="form-select" onchange="this.form.submit()">
                    <option value="">-- Selecione --</option>
                    {% for s in salas %}
                        <option value="{{ s }}" {% if s == sala_sel %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="aluno" class="form-label">Aluno:</label>
                <select name="aluno" id="aluno" class="form-select" onchange="this.form.submit()">
                    <option value="">-- Selecione --</option>
                    {% for a in alunos %}
                        <option value="{{ a }}" {% if a == aluno_sel %}selected{% endif %}>{{ a }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>

        {% if ocorrencias %}
            <form method="post" action="{{ url_for('gerar_pdf_aluno') }}" class="mb-3">
                <input type="hidden" name="sala" value="{{ sala_sel }}">
                <input type="hidden" name="aluno" value="{{ aluno_sel }}">
                <button type="submit" class="btn btn-primary">Gerar PDF</button>
                <a href="{{ url_for('relatorio_inicial') }}" class="btn btn-secondary">Voltar</a>
            </form>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Assinar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for o in ocorrencias %}
                    <tr>
                        <td>{{ o["Nº Ocorrência"] }}</td>
                        <td>{{ o["Data Criação"] }}</td>
                        <td>{{ o["Descrição da Ocorrência"] }}</td>
                        <td>{{ o["Status"] }}</td>
                        <td>
                            <input type="checkbox" {% if o["Status"] == "Assinada" %}checked disabled{% endif %}>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
