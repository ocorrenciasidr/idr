<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SGCE - EDIÇÃO OCORRÊNCIAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }
    h2 {
      color: #ffb74d;
    }
    .form-label {
      font-weight: 600;
      color: #b0bec5;
    }
    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #ffb74d;
      box-shadow: 0 0 0 0.25rem rgba(255, 183, 77, 0.25);
    }
    /* Estilo para campos readonly */
    .form-control[readonly] {
      background-color: #333;
      border-color: #555;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Editar Ocorrência #{{ ocorrencia['Nº Ocorrência'] }}</h2>
  <form method="post" action="{{ url_for('salvar_edicao', oid=ocorrencia['Nº Ocorrência']) }}">
    
    <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Professor (Registro)</label>
          <input type="text" name="professor" class="form-control" value="{{ ocorrencia['Professor'] }}" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Sala (Registro)</label>
          <input type="text" name="sala" class="form-control" value="{{ ocorrencia['Sala'] }}" readonly>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Aluno</label>
          <input type="text" name="aluno" class="form-control" value="{{ ocorrencia['Aluno'] }}" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Tutor</label>
          <input type="text" name="tutor" class="form-control" value="{{ ocorrencia['Tutor'] }}" readonly>
        </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição da Ocorrência (Registro)</label>
      <textarea name="descricao" class="form-control" rows="3" readonly>{{ ocorrencia['Descrição da Ocorrência'] }}</textarea>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Atendimento Professor</label>
      <textarea name="at_professor" class="form-control" rows="3"
                {% if not permissoes.professor %}readonly{% endif %}>{{ ocorrencia['Atendimento Professor'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">ATT (Atendimento Tutor)</label>
      <textarea name="at_tutor" class="form-control" rows="3"
                {% if not permissoes.tutor %}readonly{% endif %}>{{ ocorrencia['ATT'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">ATC (Atendimento Coordenação)</label>
      <textarea name="at_coord" class="form-control" rows="3"
                {% if not permissoes.coord %}readonly{% endif %}>{{ ocorrencia['ATC'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">ATG (Atendimento Gestão)</label>
      <textarea name="at_gestao" class="form-control" rows="3"
                {% if not permissoes.gestao %}readonly{% endif %}>{{ ocorrencia['ATG'] }}</textarea>
    </div>
    
    <input type="hidden" name="id" value="{{ ocorrencia['Nº Ocorrência'] }}">
    <input type="hidden" name="dco" value="{{ ocorrencia['Data Criação'] }}"> <input type="hidden" name="hco" value="{{ ocorrencia['HCO'] }}">
    <input type="hidden" name="status" value="{{ ocorrencia['Status'] }}">
    
    <input type="hidden" name="ft" value="{{ ocorrencia['FT'] }}">
    <input type="hidden" name="fc" value="{{ ocorrencia['FC'] }}">
    <input type="hidden" name="fg" value="{{ ocorrencia['FG'] }}">
    <input type="hidden" name="dt" value="{{ ocorrencia['DT'] }}">
    <input type="hidden" name="dc" value="{{ ocorrencia['DC'] }}">
    <input type="hidden" name="dg" value="{{ ocorrencia['DG'] }}">


    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-success me-2"
              {% if not (permissoes.professor or permissoes.tutor or permissoes.coord or permissoes.gestao) %}disabled{% endif %}>
        Salvar Resposta
      </button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar para Home</a>
    </div>
  </form>
</div>
</body>
</html>
