<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SGCE - EDIÇÃO OCORRÊNCIAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }
    h2 {
      color: #ffb74d;
    }
    .form-label {
      font-weight: 600;
      color: #b0bec5;
    }
    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #ffb74d;
      box-shadow: 0 0 0 0.25rem rgba(255, 183, 77, 0.25);
    }
    /* Estilo para campos somente leitura */
    .form-control[readonly] {
      background-color: #333;
      color: #aaa;
      border-style: dashed;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Editar Ocorrência Nº {{ ocorrencia['ID'] }}</h2>
  <hr>

  <form method="post" action="{{ url_for('atualizar_ocorrencia', oid=ocorrencia['ID']) }}">
    <input type="hidden" name="oid" value="{{ ocorrencia['ID'] }}">

    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Data Criação (DCO)</label>
        <input type="text" class="form-control" value="{{ ocorrencia['DCO'] | default('') }}" readonly>
      </div>
      <div class="col-md-3">
        <label class="form-label">Hora Criação (HCO)</label>
        <input type="text" class="form-control" value="{{ ocorrencia['HCO'] | default('') }}" readonly>
      </div>
      
      <div class="col-md-3">
        <label class="form-label">Sala</label>
        <input type="text" class="form-control" value="{{ ocorrencia['Sala'] }}" readonly>
      </div>
      <div class="col-md-3">
        <label class="form-label">Aluno</label>
        <input type="text" class="form-control" value="{{ ocorrencia['Aluno'] }}" readonly>
      </div>
      <div class="col-md-3">
        <label class="form-label">Tutor</label>
        <input type="text" class="form-control" value="{{ ocorrencia['Tutor'] }}" readonly>
      </div>
      <div class="col-md-3">
        <label class="form-label">Professor</label>
        <input type="text" class="form-control" value="{{ ocorrencia['Professor'] }}" readonly>
      </div>
      
      <div class="col-md-6">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" 
                {% if not permissoes.gestao %}disabled{% endif %}>
          <option value="Aberto" {% if ocorrencia['Status'] == 'Aberto' %}selected{% endif %}>Aberto</option>
          <option value="ATENDIMENTO" {% if ocorrencia['Status'] == 'ATENDIMENTO' %}selected{% endif %}>ATENDIMENTO</option>
          <option value="FINALIZADA" {% if ocorrencia['Status'] == 'FINALIZADA' %}selected{% endif %}>FINALIZADA</option>
        </select>
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label">Descrição da Ocorrência</label>
      <textarea name="descricao" class="form-control" rows="3" 
                {% if not permissoes.descricao %}readonly{% endif %}>{{ ocorrencia['Descricao'] }}</textarea>
    </div>

    <div class="mb-3 border p-3 rounded" style="border-color: #4CAF50 !important;">
      <label class="form-label text-success">Atendimento Professor</label>
      <textarea name="at_professor" class="form-control"
                {% if not permissoes.professor and not permissoes.gestao %}readonly{% endif %}>{{ ocorrencia['Atendimento Professor'] }}</textarea>
    </div>

    <div class="mb-3 border p-3 rounded" style="border-color: #2196F3 !important;">
      <label class="form-label text-info">ATT (Atendimento Tutor)</label>
      <div class="row g-3 mb-2">
        <div class="col-md-6">
            <label class="form-label small">Solicitado (FT)</label>
            <input type="text" class="form-control" value="{{ ocorrencia['FT'] | default('NÃO') }}" readonly>
        </div>
        <div class="col-md-6">
            <label class="form-label small">Data Resposta (DT)</label>
            <input type="text" class="form-control" value="{{ ocorrencia['DT'] | default('') }}" readonly>
        </div>
      </div>
      <textarea name="at_tutor" class="form-control" rows="3"
                {% if not permissoes.tutor and not permissoes.gestao %}readonly{% endif %}>{{ ocorrencia['ATT'] }}</textarea>
    </div>

    <div class="mb-3 border p-3 rounded" style="border-color: #FF9800 !important;">
      <label class="form-label text-warning">ATC (Atendimento Coordenação)</label>
      <div class="row g-3 mb-2">
        <div class="col-md-6">
            <label class="form-label small">Solicitado (FC)</label>
            <input type="text" class="form-control" value="{{ ocorrencia['FC'] | default('NÃO') }}" readonly>
        </div>
        <div class="col-md-6">
            <label class="form-label small">Data Resposta (DC)</label>
            <input type="text" class="form-control" value="{{ ocorrencia['DC'] | default('') }}" readonly>
        </div>
      </div>
      <textarea name="at_coord" class="form-control" rows="3"
                {% if not permissoes.coord and not permissoes.gestao %}readonly{% endif %}>{{ ocorrencia['ATC'] }}</textarea>
    </div>

    <div class="mb-3 border p-3 rounded" style="border-color: #9C27B0 !important;">
      <label class="form-label text-danger">ATG (Atendimento Gestão)</label>
       <div class="row g-3 mb-2">
        <div class="col-md-6">
            <label class="form-label small">Solicitado (FG)</label>
            <input type="text" class="form-control" value="{{ ocorrencia['FG'] | default('NÃO') }}" readonly>
        </div>
        <div class="col-md-6">
            <label class="form-label small">Data Resposta (DG)</label>
            <input type="text" class="form-control" value="{{ ocorrencia['DG'] | default('') }}" readonly>
        </div>
      </div>
      <textarea name="at_gestao" class="form-control" rows="3"
                {% if not permissoes.gestao %}readonly{% endif %}>{{ ocorrencia['ATG'] }}</textarea>
    </div>

    <button type="submit" class="btn btn-success"
            {% if not (permissoes.professor or permissoes.tutor or permissoes.coord or permissoes.gestao or permissoes.descricao) %}disabled{% endif %}>
      Salvar Resposta
    </button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>

  </form>
</div>
<footer class="text-center mt-5 mb-3">
        <small>Desenvolvido: Marcelo André Nogueira Cardes <br> Licenciado: EE PEI Profª Irene Dias Ribeiro</small>
    </footer>
</body>
</html>
