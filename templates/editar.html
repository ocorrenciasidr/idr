<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Ocorrência</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 800px; margin-top: 30px; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
<div class="container">
  <h3 class="mb-4 text-center">Ocorrência Nº {{ ocorrencia["Nº Ocorrência"] }}</h3>

  <form method="post" class="bg-white p-4 rounded shadow">
    <!-- Dados básicos (somente visualização) -->
    <div class="mb-3">
      <label class="form-label">Professor</label>
      <input type="text" class="form-control" value="{{ ocorrencia['Professor'] }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Sala</label>
      <input type="text" class="form-control" value="{{ ocorrencia['Sala'] }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Aluno</label>
      <input type="text" class="form-control" value="{{ ocorrencia['Aluno'] }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Tutor</label>
      <input type="text" class="form-control" value="{{ ocorrencia['Tutor'] }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição da Ocorrência</label>
      <textarea class="form-control" rows="3" disabled>{{ ocorrencia['Descrição da Ocorrência'] }}</textarea>
    </div>

    <hr>

    <!-- Atendimento Professor -->
    <div class="mb-3">
      <label class="form-label">Atendimento Professor</label>
      <textarea name="at_professor" class="form-control" rows="2"
        {% if not permissoes.professor %}disabled{% endif %}>{{ ocorrencia["Atendimento Professor"] }}</textarea>
    </div>

    <!-- Atendimento Tutor -->
    <div class="mb-3">
      <label class="form-label">Atendimento Tutor</label>
      <textarea name="at_tutor" class="form-control" rows="2"
        {% if not permissoes.tutor %}disabled{% endif %}>{{ ocorrencia["Atendimento Tutor"] }}</textarea>
    </div>

    <!-- Atendimento Coordenação -->
    <div class="mb-3">
      <label class="form-label">Atendimento Coordenação</label>
      <textarea name="at_coord" class="form-control" rows="2"
        {% if not permissoes.coord %}disabled{% endif %}>{{ ocorrencia["Atendimento Coordenação"] }}</textarea>
    </div>

    <!-- Atendimento Gestão -->
    <div class="mb-3">
      <label class="form-label">Atendimento Gestão</label>
      <textarea name="at_gestao" class="form-control" rows="2"
        {% if not permissoes.gestao %}disabled{% endif %}>{{ ocorrencia["Atendimento Gestão"] }}</textarea>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4">Salvar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary px-4">Voltar</a>
    </div>
  </form>
</div>
</body>
</html>
