<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SGCE - EDIÇÃO OCORRÊNCIAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }
    h2 {
      color: #ffb74d;
    }
    .form-label {
      font-weight: 600;
      color: #b0bec5;
    }
    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #ffb74d;
      box-shadow: 0 0 0 0.25rem rgba(255, 183, 77, 0.25);
    }
    /* Estilo para campos somente leitura */
    .form-control[readonly] {
      background-color: #333;
      color: #aaa;
      border-style: dashed;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Editar Ocorrência Nº {{ ocorrencia['Nº Ocorrência'] }}</h2>
  <hr>

  <form method="post" action="{{ url_for('atualizar_ocorrencia', oid=ocorrencia['Nº Ocorrência']) }}">
    <input type="hidden" name="oid" value="{{ ocorrencia['Nº Ocorrência'] }}">

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Data Criação</label>
        <input type="text" class="form-control" value="{{ ocorrencia['DCO'].split(' ')[0] if ocorrencia['DCO'] }}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Sala</label>
        <input type="text" class="form-control" value="{{ ocorrencia['Sala'] }}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Aluno</label>
        <input type="text" class="form-control" value="{{ ocorrencia['Aluno'] }}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tutor</label>
        <input type="text" class="form-control" value="{{ ocorrencia['Tutor'] }}" readonly>
      </div>
      <div class="col-12">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" {% if not permissoes.gestao %}readonly{% endif %}>
          <option value="Aberto" {% if ocorrencia['Status'] == 'Aberto' %}selected{% endif %}>Aberto</option>
          <option value="Em Andamento" {% if ocorrencia['Status'] == 'Em Andamento' %}selected{% endif %}>Em Andamento</option>
          <option value="Fechado" {% if ocorrencia['Status'] == 'Fechado' %}selected{% endif %}>Fechado</option>
        </select>
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label">Descrição da Ocorrência</label>
      <textarea class="form-control" rows="3" readonly>{{ ocorrencia['Descrição da Ocorrência'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Atendimento Professor</label>
      <textarea name="at_professor" class="form-control"
                {% if not permissoes.professor %}readonly{% endif %}>{{ ocorrencia['Atendimento Professor'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">ATT (Atendimento Tutor)</label>
      <textarea name="at_tutor" class="form-control"
                {% if not permissoes.tutor %}readonly{% endif %}>{{ ocorrencia['ATT'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">ATC (Atendimento Coordenação)</label>
      <textarea name="at_coord" class="form-control"
                {% if not permissoes.coord %}readonly{% endif %}>{{ ocorrencia['ATC'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">ATG (Atendimento Gestão)</label>
      <textarea name="at_gestao" class="form-control"
                {% if not permissoes.gestao %}readonly{% endif %}>{{ ocorrencia['ATG'] }}</textarea>
    </div>

    <button type="submit" class="btn btn-success"
            {% if not (permissoes.professor or permissoes.tutor or permissoes.coord or permissoes.gestao) %}disabled{% endif %}>
      Salvar Resposta
    </button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>

  </form>
</div>
<footer class="text-center mt-5 mb-3">
        <small>Desenvolvido: Marcelo André Nogueira Cardes <br> Licenciado: EE PEI Profª Irene Dias Ribeiro</small>
    </footer>
</body>
</html>
