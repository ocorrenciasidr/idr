<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4 text-center">Alunos por Tutor</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th style="width: 30%;">Tutor</th>
            <th>Alunos</th>
        </tr>
        </thead>
        <tbody>
        {% for linha in tabela %}
            <tr>
                <td><strong>{{ linha['Tutor'] }}</strong></td>
                <td>{{ linha['Alunos']|join(', ') }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="2" class="text-center text-muted">Nenhum dado encontrado.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{{ url_for('relatorio') }}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
