<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relatório Tutor/Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h4>Relatório Tutor / Aluno</h4>
    {% for tutor, alunos in grupos.items() %}
      <h5 class="mt-3">{{ tutor }}</h5>
      <table class="table table-sm">
        <thead><tr><th>Aluno</th><th>Sala</th></tr></thead>
        <tbody>
          {% for a in alunos %}
          <tr><td>{{ a.Aluno }}</td><td>{{ a.Sala }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    {% endfor %}
    <form method="post"><input type="hidden" name="acao" value="gerar_pdf"><button class="btn btn-success">Gerar PDF</button></form>
  </div>
</body>
</html>
