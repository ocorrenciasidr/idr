<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SGCE - LISTA TUTOR / TUTORADOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="mb-4 text-center">SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR <br> LISTA TUTOR / TUTORADOS</h2>

  {% for tutor, alunos in dados.items() %}
  <div class="card shadow p-4 mb-4">
    <h4 class="mb-3">{{ tutor }}</h4>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Aluno</th>
          <th>Sala</th>
	  </tr>
      </thead>
      <tbody>
        {% for a in alunos %}
        <tr>
          <td>{{ a.Aluno }}</td>
          <td>{{ a.Sala }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endfor %}
</div>
<!-- Rodapé -->
    <footer class="text-center mt-5 mb-3">
        <small>Desenvolvido: Marcelo André Nogueira Cardes <br> Licenciado: EE PEI Profª Irene Dias Ribeiro</small>
    </footer>
</body>
</html>
