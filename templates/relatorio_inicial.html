<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SGCE - RELATÓRIOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #f4f4f4; }
    .container { margin-top: 50px; }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-center">SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR <br> RELATÓRIOS <br> </h2>

<div class="d-grid gap-2 col-6 mx-auto">
    <a href="{{ url_for('relatorio_aluno') }}" class="btn btn-primary btn-lg">IMPRESSÃO DE OCORRÊNCIAS</a>
    <!-- Utiliza JS para abrir o modal de senha e proteger o acesso aos relatórios estatísticos -->
    <button type="button" class="btn btn-success btn-lg" onclick="abrirModal('{{ url_for('relatorio_geral') }}')">
        ESTATÍSTICA DE OCORRÊNCIAS GERAL
    </button>
    <button type="button" class="btn btn-warning btn-lg" onclick="abrirModal('{{ url_for('gerar_relatorio_tutor') }}')">
        ESTATÍSTICA DE OCORRÊNCIA TUTOR
    </button>
    <a href="{{ url_for('relatorio_tutoraluno') }}" class="btn btn-info btn-lg">LISTA TUTOR / TUTORADOS</a>
</div>
   

  <div class="mt-5 text-center">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">⬅ Voltar para Home</a>
  </div>
</div>

<!-- Modal Senha -->
<div class="modal fade" id="senhaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Acesso Restrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p>Esta área requer uma senha de acesso:</p>
        <input type="password" id="senhaInput" class="form-control" placeholder="Senha">
        <!-- NOVO: Elemento para exibir o erro -->
        <div id="senhaErro" class="text-danger mt-2" style="display:none;">Senha incorreta!</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="validarSenha()">Acessar</button>
      </div>
    </div>
  </div>
</div>

<script>
  let destino = "";

  function abrirModal(url) {
    destino = url;
    document.getElementById("senhaInput").value = "";
    document.getElementById("senhaErro").style.display = "none"; // Limpa o erro
    let modal = new bootstrap.Modal(document.getElementById("senhaModal"));
    modal.show();
  }

  function validarSenha() {
    let senha = document.getElementById("senhaInput").value;
    let senhaErro = document.getElementById("senhaErro");
    senhaErro.style.display = "none";

    // Substitua 'idrgestao' pela sua senha real para acesso a relatórios
    if (senha === "idrgestao") {
      window.location.href = destino;
    } else {
      // CORRIGIDO: Substitui alert() por mensagem de erro no modal
      senhaErro.style.display = "block";
    }
  }
</script>
 <!-- Rodapé -->
    <footer class="text-center mt-5 mb-3">
        <small>Desenvolvido: Marcelo André Nogueira Cardes <br> Licenciado: EE PEI Profª Irene Dias Ribeiro</small>
    </footer>
</body>
</html>
