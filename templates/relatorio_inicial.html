<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatórios - IDR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-center">Relatórios - Sistema de Convivência</h2>

  <div class="row g-4">
    <div class="col-3">
      <button class="btn btn-primary w-100 py-3" onclick="abrirModal('{{ url_for('relatorio_aluno') }}')">
        Ocorrência Aluno
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-success w-100 py-3" onclick="abrirModal('{{ url_for('relatorio_geral') }}')">
        Ocorrência Geral
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-warning w-100 py-3" onclick="abrirModal('{{ url_for('relatorio_tutor') }}')">
        Ocorrência Tutor
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-info w-100 py-3" onclick="abrirModal('{{ url_for('relatorio_tutoraluno') }}')">
        Lista Alunos
      </button>
    </div>
  </div>

  <div class="mt-5 text-center">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">⬅ Voltar para Home</a>
  </div>
</div>

<!-- Modal Senha -->
<div class="modal fade" id="senhaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Digite a senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="password" id="senhaInput" class="form-control" placeholder="Senha">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="validarSenha()">Acessar</button>
      </div>
    </div>
  </div>
</div>

<script>
  let destino = "";

  function abrirModal(url) {
    destino = url;
    document.getElementById("senhaInput").value = "";
    let modal = new bootstrap.Modal(document.getElementById("senhaModal"));
    modal.show();
  }

  function validarSenha() {
    let senha = document.getElementById("senhaInput").value;
    if (senha === "IDR@2025") {
      window.location.href = destino;
    } else {
      alert("Senha incorreta!");
    }
  }
</script>
</body>
</html>
