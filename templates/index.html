<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ocorrências</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h1 class="mb-4">Lista de Ocorrências</h1>

<div class="mb-3 row">
    <div class="col-md-3">
        <label class="form-label">Professor:</label>
        <select class="form-select">
            <option value="">Todos</option>
            {% for prof in professores_disp %}
                <option>{{ prof }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">Tutor:</label>
        <select class="form-select">
            <option value="">Todos</option>
            {% for tutor in tutores_disp %}
                <option>{{ tutor }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Professor</th>
            <th>Tutor</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for d in dados %}
        <tr>
            <td>{{ d.ID }}</td>
            <td>{{ d.PROFESSOR }}</td>
            <td>{{ d.TUTOR }}</td>
            <td>{{ d.DESCRICAO }}</td>
            <td>
                <a href="{{ url_for('editar', id=d.ID) }}" class="btn btn-sm btn-primary">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('nova') }}" class="btn btn-success mt-3">Nova Ocorrência</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
