<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestão de Convivência Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light p-4" data-bs-theme="dark">

    <div class="container text-center mt-5">
        <h1 class="mb-4">SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR</h1>

        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg shadow">Ocorrências</a>
            <button type="button" class="btn btn-success btn-lg shadow"
                    onclick="abrirModal('{{ url_for('relatorio_inicial') }}')">
                Relatórios
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="senhaModal" tabindex="-1" aria-labelledby="senhaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary shadow">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="senhaModalLabel">Acesso Restrito</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Digite a senha para acessar o menu de Relatórios.</p>
                    <input type="password" id="senhaInput" class="form-control bg-dark text-light border-secondary" placeholder="Senha">
                    <div id="senhaErro" class="text-danger mt-2" style="display:none;">Senha incorreta!</div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="validarSenha()">Acessar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-secondary">
        <small>
            Desenvolvido: Marcelo André Nogueira Cardes <br>
            Licenciado: EE PEI Profª Irene Dias Ribeiro
        </small>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let destino = "";
        
        function abrirModal(url) {
            destino = url;
            document.getElementById("senhaInput").value = "";
            document.getElementById("senhaErro").style.display = "none";
            let modal = new bootstrap.Modal(document.getElementById("senhaModal"));
            modal.show();
        }

        function validarSenha() {
            let senha = document.getElementById("senhaInput").value;
            let senhaErro = document.getElementById("senhaErro");
            senhaErro.style.display = "none";

            if (senha === "idrgestao") { 
                window.location.href = destino;
            } else {
                senhaErro.style.display = "block";
            }
        }
    </script>
</body>
</html>
