<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestão de Convivência Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4" data-bs-theme="dark"> <div class="container text-center mt-5">
        <h1 class="mb-4">SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR</h1>

        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Ocorrências</a>
            <button type="button" class="btn btn-success btn-lg" 
                    onclick="abrirModal('{{ url_for('relatorio_inicial') }}')">
                Relatórios
            </button>
        </div>
    </div>

    <div class="modal fade" id="senhaModal" tabindex="-1" aria-labelledby="senhaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="senhaModalLabel">Acesso Restrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Digite a senha para acessar o menu de Relatórios.</p>
                    <input type="password" id="senhaInput" class="form-control" placeholder="Senha">
                    <div id="senhaErro" class="text-danger mt-2" style="display:none;">Senha incorreta!</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="validarSenha()">Acessar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3">
        <small>Desenvolvido: Marcelo André Nogueira Cardes <br> Licenciado: EE PEI Profª Irene Dias Ribeiro</small>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let destino = "";
        
        // CORREÇÃO: Funções movidas de relatorio_inicial para home.html
        function abrirModal(url) {
            destino = url;
            document.getElementById("senhaInput").value = "";
            document.getElementById("senhaErro").style.display = "none";
            // É necessário carregar o Bootstrap JS antes de usar a classe Modal
            let modal = new bootstrap.Modal(document.getElementById("senhaModal"));
            modal.show();
        }

        function validarSenha() {
            let senha = document.getElementById("senhaInput").value;
            let senhaErro = document.getElementById("senhaErro");
            senhaErro.style.display = "none";

            // Substitua 'idrgestao' pela sua senha real
            if (senha === "idrgestao") { 
                window.location.href = destino;
            } else {
                senhaErro.style.display = "block";
            }
        }
    </script>
</body>
</html>
