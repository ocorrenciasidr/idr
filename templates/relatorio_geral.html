<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relatório Geral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h4>Relatório Geral por Tutor</h4>
    <form method="get" class="row g-2">
      <div class="col-md-3"><input class="form-control" type="date" name="dt_ini" value="{{ dt_ini }}"></div>
      <div class="col-md-3"><input class="form-control" type="date" name="dt_fim" value="{{ dt_fim }}"></div>
      <div class="col-md-3"><button class="btn btn-primary" type="submit">Aplicar filtro</button></div>
    </form>
    <hr>
    <table class="table table-striped">
      <thead><tr><th>Tutor</th><th>Geradas</th><th>Atendidas</th><th>Atrasadas</th></tr></thead>
      <tbody>
        {% for row in tabela %}
        <tr>
          <td>{{ row.Tutor }}</td>
          <td>{{ row.Geradas }}</td>
          <td>{{ row.Atendidas }}</td>
          <td>{{ row.Atrasadas }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form method="post"><input type="hidden" name="acao" value="gerar_pdf"><button class="btn btn-success">Gerar PDF</button></form>
  </div>
</body>
</html>
