<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ocorrência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Registro de Nova Ocorrência</h1>

        <div class="d-flex justify-content-end mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">← Voltar para Índice</a>
        </div>

        <form id="formNovaOcorrencia" method="POST" action="{{ url_for('nova') }}" class="p-4 border rounded shadow-sm">
            
            <div class="mb-3">
                <label for="professor" class="form-label">Professor:</label>
                <select id="professor" name="professor" class="form-select" required>
                    <option value="" disabled selected>Selecione o Professor</option>
                    {% for p in professores %}
                        <option value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="sala" class="form-label">Sala:</label>
                <select id="sala" name="sala" class="form-select" required>
                    <option value="" disabled selected>Selecione a Sala</option>
                    {% for s in salas %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="aluno" class="form-label">Aluno:</label>
                <select id="aluno" name="aluno" class="form-select" required disabled>
                    <option value="" disabled selected>Selecione a Sala Primeiro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="tutor" class="form-label">Tutor (Preenchimento Automático):</label>
                <input type="text" id="tutor" name="tutor" class="form-control" readonly required>
                <input type="hidden" id="tutor_hidden" name="tutor" value="">
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição da Ocorrência:</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar Ocorrência</button>
        </form>

    </div>
    
    <script>
        // Cache global para mapear Alunos para Tutores (evita múltiplas chamadas à API)
        let alunosDataCache = [];
        
        const salaSelect = document.getElementById('sala');
        const alunoSelect = document.getElementById('aluno');
        const tutorInput = document.getElementById('tutor');
        const tutorHiddenInput = document.getElementById('tutor_hidden');

        // Função principal para buscar alunos na API e popular o dropdown
        function carregarAlunos() {
            const sala = salaSelect.value;
            alunoSelect.innerHTML = '<option value="" disabled selected>Carregando...</option>';
            alunoSelect.disabled = true;
            tutorInput.value = '';
            tutorHiddenInput.value = '';

            if (!sala) {
                alunoSelect.innerHTML = '<option value="" disabled selected>Selecione a Sala Primeiro</option>';
                return;
            }

            // Chama a API do Flask para obter alunos da sala
            fetch(`/api/alunos_por_sala/${sala}`)
                .then(response => response.json())
                .then(data => {
                    alunosDataCache = data; // Salva dados no cache
                    alunoSelect.innerHTML = '<option value="" disabled selected>Selecione o Aluno</option>';
                    
                    if (data.length > 0) {
                        data.forEach(aluno => {
                            const option = document.createElement('option');
                            // O valor da option é apenas o nome do Aluno
                            option.value = aluno.Aluno; 
                            option.textContent = aluno.Aluno;
                            alunoSelect.appendChild(option);
                        });
                        alunoSelect.disabled = false;
                    } else {
                        alunoSelect.innerHTML = '<option value="" disabled selected>Nenhum aluno encontrado</option>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar alunos:', error);
                    alunoSelect.innerHTML = '<option value="" disabled selected>Erro ao carregar</option>';
                });
        }
        
        // Função para preencher o campo Tutor ao selecionar um Aluno
        function preencherTutor() {
            const alunoSelecionado = alunoSelect.value;
            const alunoInfo = alunosDataCache.find(a => a.Aluno === alunoSelecionado);
            
            if (alunoInfo && alunoInfo.Tutor) {
                // Preenche o campo de texto para visualização
                tutorInput.value = alunoInfo.Tutor; 
                // Preenche o campo oculto para envio no POST
                tutorHiddenInput.value = alunoInfo.Tutor; 
            } else {
                tutorInput.value = 'Tutor não encontrado';
                tutorHiddenInput.value = '';
            }
        }

        // Event Listeners
        salaSelect.addEventListener('change', carregarAlunos);
        alunoSelect.addEventListener('change', preencherTutor);

        // Chamada inicial
        // Se já houver uma sala selecionada (após um erro de POST, por exemplo), carrega os alunos
        if (salaSelect.value) {
            carregarAlunos();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
