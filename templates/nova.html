<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Ocorrência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h1 class="mb-4">Nova Ocorrência</h1>

<form method="POST" action="{{ url_for('nova') }}">
    <div class="mb-3">
        <label class="form-label">Professor:</label>
        <select class="form-select" name="PROFESSOR" required>
            <option value="">Selecione</option>
            {% for prof in professores_disp %}
                <option value="{{ prof }}">{{ prof }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Tutor:</label>
        <select class="form-select" name="TUTOR" required>
            <option value="">Selecione</option>
            {% for tutor in tutores_disp %}
                <option value="{{ tutor }}">{{ tutor }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição:</label>
        <textarea class="form-control" name="DESCRICAO" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
