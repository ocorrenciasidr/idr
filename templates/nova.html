<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SGCE - CADASTRAR OCORRÊNCIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }
    h3 {
      color: #4fc3f7;
    }
    .form-label {
      font-weight: 600;
      color: #b0bec5;
    }
    .form-control, .form-select {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus, .form-select:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #4fc3f7;
      box-shadow: 0 0 0 .2rem rgba(79,195,247,.25);
    }
    .form-check-label {
      color: #ccc;
    }
    .btn-success {
      background-color: #43a047;
      border: none;
    }
    .btn-success:hover {
      background-color: #388e3c;
    }
    .btn-secondary {
      background-color: #616161;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #757575;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h3 class="text-center mb-4">SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR <br> CADASTRAR NOVA OCORRÊNCIA</h3>

  <form method="post" action="{{ url_for('salvar_ocorrencia') }}">
    <!-- Professor -->
    <div class="mb-3">
      <label class="form-label">Professor</label>
      <select name="Professor" class="form-select" required>
        <option value="">Selecione</option>
        {% for p in Professores %}
          <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Sala -->
    <div class="mb-3">
      <label class="form-label">Sala</label>
      <select id="sala" name="sala" class="form-select" required>
        <option value="">Selecione</option>
        {% for s in salas %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Aluno -->
    <div class="mb-3">
      <label class="form-label">Aluno</label>
      <select id="aluno" name="Aluno" class="form-select" required>
        <option value="">Selecione uma sala primeiro</option>
      </select>
    </div>

    <!-- Tutor -->
    <div class="mb-3">
      <label class="form-label">Tutor</label>
      <input type="text" id="tutor" name="tutor" class="form-control" readonly>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label class="form-label">Descrição da Ocorrência</label>
      <textarea name="descricao" class="form-control" rows="4" required></textarea>
    </div>

    <!-- Atendimento Professor -->
    <div class="mb-3">
      <label class="form-label">Atendimento Professor</label>
      <textarea name="at_professor" class="form-control" rows="3"></textarea>
    </div>

    <!-- Flags -->
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="FT" id="FT">
          <label class="form-check-label" for="FT">Atendimento Tutor</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="FC" id="FC">
          <label class="form-check-label" for="FC">Atendimento Coordenação</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="FG" id="FG">
          <label class="form-check-label" for="FG">Atendimento Gestão</label>
        </div>
      </div>
    </div>

    <!-- Botões -->
    <div class="text-end">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>
  </form>
</div>

<script>
document.getElementById('Sala').addEventListener('change', function(){
  const sala = this.value;
  const alunoSel = document.getElementById('Aluno');
  const tutorInput = document.getElementById('Tutor');

  alunoSel.innerHTML = '<option value="">Carregando...</option>';
  tutorInput.value = '';

  if(sala){
    fetch(`/api/alunos_sala/${encodeURIComponent(sala)}`)
      .then(r => r.json())
      .then(lista => {
        alunoSel.innerHTML = '';
        if(lista.length === 0){
          alunoSel.innerHTML = '<option value="">Nenhum aluno encontrado</option>';
        } else {
          alunoSel.innerHTML = '<option value="">Selecione</option>';
          lista.forEach(item => {
            const op = document.createElement('option');
            op.value = item.Aluno;
            op.textContent = item.Aluno;
            op.dataset.tutor = item.Tutor || '';
            alunoSel.appendChild(op);
          });
        }
      })
      .catch(() => {
        alunoSel.innerHTML = '<option value="">Erro ao carregar alunos</option>';
      });
  } else {
    alunoSel.innerHTML = '<option value="">Selecione uma sala primeiro</option>';
  }
});

document.getElementById('aluno').addEventListener('change', function(){
  const tutor = this.options[this.selectedIndex].dataset.tutor || '';
  document.getElementById('tutor').value = tutor;
});
</script>
<!-- Rodapé -->
    <footer class="text-center mt-5 mb-3">
        <small>Desenvolvido: Marcelo André Nogueira Cardes <br> Licenciado: EE PEI Profª Irene Dias Ribeiro</small>
    </footer>
</body>
</html>
