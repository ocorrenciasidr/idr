<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Ocorrência - Sistema de Gestão de Convivência</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h3 class="text-center mb-4">Cadastrar Nova Ocorrência</h3>

  <form method="post" action="{{ url_for('salvar') }}">
    <!-- Professor -->
    <div class="mb-3">
      <label class="form-label">Professor</label>
      <select name="professor" class="form-select" required>
        <option value="">Selecione</option>
        {% for p in professores %}
          <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Sala -->
    <div class="mb-3">
      <label class="form-label">Sala</label>
      <select id="sala" name="sala" class="form-select" required>
        <option value="">Selecione</option>
        {% for s in salas %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Aluno -->
    <div class="mb-3">
      <label class="form-label">Aluno</label>
      <select id="aluno" name="aluno" class="form-select" required>
        <option value="">Selecione uma sala primeiro</option>
      </select>
    </div>

    <!-- Tutor -->
    <div class="mb-3">
      <label class="form-label">Tutor</label>
      <input type="text" id="tutor" name="tutor" class="form-control" readonly>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label class="form-label">Descrição da Ocorrência</label>
      <textarea name="descricao" class="form-control" rows="4" required></textarea>
    </div>

    <!-- Atendimento Professor -->
    <div class="mb-3">
      <label class="form-label">Atendimento Professor</label>
      <textarea name="at_professor" class="form-control" rows="3"></textarea>
    </div>

    <!-- Flags -->
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flag_tutor" id="flagTutor">
          <label class="form-check-label" for="flagTutor">Pendência Tutor</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flag_coord" id="flagCoord">
          <label class="form-check-label" for="flagCoord">Pendência Coordenação</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flag_gestao" id="flagGestao">
          <label class="form-check-label" for="flagGestao">Pendência Gestão</label>
        </div>
      </div>
    </div>

    <!-- Botões -->
    <div class="text-end">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>
  </form>
</div>

<script>
document.getElementById('sala').addEventListener('change', function(){
  const sala = this.value;
  const alunoSel = document.getElementById('aluno');
  const tutorInput = document.getElementById('tutor');

  alunoSel.innerHTML = '<option value="">Carregando...</option>';
  tutorInput.value = '';

  if(sala){
    fetch(`/api/alunos_sala/${encodeURIComponent(sala)}`)
      .then(r => r.json())
      .then(lista => {
        alunoSel.innerHTML = '';
        if(lista.length === 0){
          alunoSel.innerHTML = '<option value="">Nenhum aluno encontrado</option>';
        } else {
          alunoSel.innerHTML = '<option value="">Selecione</option>';
          lista.forEach(item => {
            const op = document.createElement('option');
            op.value = item.Aluno;
            op.textContent = item.Aluno;
            op.dataset.tutor = item.Tutor || '';
            alunoSel.appendChild(op);
          });
        }
      })
      .catch(() => {
        alunoSel.innerHTML = '<option value="">Erro ao carregar alunos</option>';
      });
  } else {
    alunoSel.innerHTML = '<option value="">Selecione uma sala primeiro</option>';
  }
});

document.getElementById('aluno').addEventListener('change', function(){
  const tutor = this.options[this.selectedIndex].dataset.tutor || '';
  document.getElementById('tutor').value = tutor;
});
</script>
</body>
</html>
