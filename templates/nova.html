<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SGCE - CADASTRAR OCORRÊNCIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }
    h3 {
      color: #4fc3f7;
    }
    .form-label {
      font-weight: 600;
      color: #b0bec5;
    }
    .form-control, .form-select {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus, .form-select:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #4fc3f7;
      box-shadow: 0 0 0 0.25rem rgba(79, 195, 247, 0.25);
    }
    .btn-primary {
      background-color: #4fc3f7;
      border-color: #4fc3f7;
    }
    .btn-primary:hover {
      background-color: #29b6f6;
      border-color: #29b6f6;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3 class="mb-4 text-center">Cadastro de Nova Ocorrência</h3>
  <form method="post" action="{{ url_for('nova_ocorrencia') }}">

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="professor" class="form-label">Professor</label>
        <select name="professor" id="professor" class="form-select" required>
          <option value="">Selecione</option>
          {% for p in professores %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="sala" class="form-label">Sala</label>
        <select name="sala" id="sala" class="form-select" required>
          <option value="">Selecione</option>
          {% for s in salas %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="aluno" class="form-label">Aluno</label>
        <select name="aluno" id="aluno" class="form-select" required>
          <option value="">Selecione uma sala primeiro</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="tutor" class="form-label">Tutor (Automático)</label>
        <input type="text" name="tutor" id="tutor" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição da Ocorrência</label>
      <textarea name="descricao" id="descricao" class="form-control" rows="4" required></textarea>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary me-2">Cadastrar Ocorrência</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar para Home</a>
    </div>
  </form>
</div>

<script>
document.getElementById('sala').addEventListener('change', function(){
  const sala = this.value;
  const alunoSel = document.getElementById('aluno');
  const tutorInput = document.getElementById('tutor');

  alunoSel.innerHTML = '<option value="">Carregando...</option>';
  tutorInput.value = '';

  if(sala){
    fetch(`/api/alunos_sala/${encodeURIComponent(sala)}`)
      .then(r => r.json())
      .then(lista => {
        alunoSel.innerHTML = '';
        if(lista.length === 0){
          alunoSel.innerHTML = '<option value="">Nenhum aluno encontrado</option>';
        } else {
          alunoSel.innerHTML = '<option value="">Selecione</option>';
          lista.forEach(item => {
            const op = document.createElement('option');
            op.value = item.Aluno;
            op.textContent = item.Aluno;
            op.dataset.tutor = item.Tutor || '';
            alunoSel.appendChild(op);
          });
        }
      })
      .catch(() => {
        alunoSel.innerHTML = '<option value="">Erro ao carregar alunos</option>';
      });
  } else {
    alunoSel.innerHTML = '<option value="">Selecione uma sala primeiro</option>';
  }
});

document.getElementById('aluno').addEventListener('change', function(){
  const tutor = this.options[this.selectedIndex].dataset.tutor || '';
  document.getElementById('tutor').value = tutor;
});
</script>
</body>
</html>
