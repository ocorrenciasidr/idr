  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-center">SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR <br> RELATÓRIOS <br> </h2>

<div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('relatorio_aluno') }}" class="btn btn-primary btn-lg">IMPRESSÃO DE OCORRÊNCIAS</a>
            <a href="{{ url_for('relatorio_geral') }}" class="btn btn-success btn-lg">ESTATÍSTICA DE OCORRÊNCIAS GERAL</a>
            <a href="{{ url_for('relatorio_tutor') }}" class="btn btn-warning btn-lg">ESTATÍSTICA DE OCORREÊNCIA TUTOR</a>
	    <a href="{{ url_for('relatorio_tutoraluno') }}" class="btn btn-warning btn-lg">LISTA TUTOR / TUTORADOS</a>
        </div>
   

  <div class="mt-5 text-center">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">⬅ Voltar para Home</a>
  </div>
</div>

<!-- Modal Senha -->
<div class="modal fade" id="senhaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Digite a senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="password" id="senhaInput" class="form-control" placeholder="Senha">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="validarSenha()">Acessar</button>
      </div>
    </div>
  </div>
</div>

<script>
  let destino = "";

  function abrirModal(url) {
    destino = url;
    document.getElementById("senhaInput").value = "";
    let modal = new bootstrap.Modal(document.getElementById("senhaModal"));
    modal.show();
  }

  function validarSenha() {
    let senha = document.getElementById("senhaInput").value;
    if (senha === "idrgestao") {
      window.location.href = destino;
    } else {
      alert("Senha incorreta!");
    }
  }
</script>
